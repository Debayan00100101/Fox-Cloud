<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FoxCloud</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="sidebar">
  <div id="logo">FoxCloud</div>
  <div id="dbList"></div>
  <button id="addDb">＋ New Database</button>
</div>

<div id="main">
  <div id="toolbar">
    <button id="newFolder">▢ New Folder</button>
    <button id="uploadBtn">+ Upload File</button>
    <input type="file" id="fileInput" hidden>
  </div>

  <div id="path">Home</div>
  <div id="files">Select a database</div>

  <div id="messages"></div>

  <div id="bottom">
    <input id="command" placeholder="Type and press Enter…" disabled>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
